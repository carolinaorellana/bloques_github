<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Carolina Orellana">
        <link rel="stylesheet" href="assets/css/estilos.css">
        <title>Bloques de GitHub</title>
    </head>
    <body>
        <header>
            <h1>Bloques de GitHub</h1>
        </header>
        <main>
            <div class="filaUno">
                <img src="assets/img/kimonotocat.png" alt="Gatito GitHub en Kimono">
                <img src="assets/img/Brennatocat.png" alt="Gatito GitHub Brenna">
                <img src="assets/img/mona-lovelace.jpg" alt="Gatita GitHub leyendo">
            </div>
            <div class="filaDos">
                <img src="assets/img/pusheencat.png" alt="Gatito GitHub pusheen">
                <img src="assets/img/nyantocat.gif" alt="Git Gatito GitHub">
            </div>
            <div class="filaTres">
                <img src="assets/img/saritocat.png" alt="Gatito GitHub Indú">
                <img src="assets/img/Mardigrastocat.png" alt="Gatito GitHub Antifaz">
                <img src="assets/img/yaktocat.png" alt="Gatito GitHub Chino">
            </div>
        </main>
        <footer>
            <p>Imágenes de</p>
            <a href="https://octodex-github-com.translate.goog/?_x_tr_sl=de&_x_tr_tl=es&_x_tr_hl=es">GitHub Octodex</a>
        </footer>
    </body>
</html>
